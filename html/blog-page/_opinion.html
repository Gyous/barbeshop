<div class="opinion">
  <h3 class="opinion__title">Добавьте свое мнение к обсуждению</h3>
  <form class="opinion__form" action="#">
    <textarea class="opinion__field opinion__textarea" placeholder="введите ваше сообщение" required></textarea>
    <div class="opinion__bottom">
      <input class="opinion__field" type="text" placeholder="введите ваше имя сюда" required>
      <input class="opinion__field" type="email" placeholder="введите вашу почту" required>
    </div>
    <button class="btn btn--red" type="submit">отправить</button>
  </form>
</div>
